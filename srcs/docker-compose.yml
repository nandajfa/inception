version: '3.8'

services:
  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    environment:
        - MARIADB_DATABASE
        - MARIADB_USER
        - MARIADB_PASSWORD
        - MARIADB_ROOT_PASSWORD
    networks:
      - inception
    volumes:
      - mariadb:/var/lib/mysql
  
  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
    environment:
      - MARIADB_DATABASE
      - MARIADB_USER
      - MARIADB_PASSWORD
      - MARIADB_HOST
      - WP_USER
      - WP_PWD
      - WP_EMAIL
      - WP_ADMIN_USER
      - WP_ADMIN_PWD
      - WP_ADMIN_EMAIL
      - DOMAIN_NAME
      - TITLE
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
  
  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
    networks:
      - inception
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress
  
networks:
  inception:
    name: inception
    driver: bridge
  
volumes:
  mariadb:
    driver_opts:
      o: bind
      type: none
      device: /home/jefernan/data/mariadb
  wordpress:
    driver_opts:
      o: bind
      type: none
      device: /home/jefernan/data/wordpress